<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="../../styles/form.css" />
    <link rel="icon" href="../../images/favicon.ico" />
</head>

<body>
    <div class="wrap">
        <header>
            <!--************************************** Header *******************************************************-->
            <img src="../../images/banniereHarryPotter.jpg" alt="bandeau harry potter" />
            <img class="logo" src="../../images/logo_hp_coulisses.png" alt="logo harry potter">
            <h1>Les aventures de Harry Potter</h1>
        </header>

        <nav>
            <!--************************************** Menu ***************************************************-->
            <p>Menu</p>
            <ul>
                <li><a href="../../index.html">Accueil</a></li>
                <li><a href="formulaire.html" class="active">Formulaire</a></li>
                <li><a href="contenu.html">Contenu</a></li>
            </ul>
            <p>Contenu</p>
            <ul>
                <li><a href="contenu.html#book1">Livre 1</a></li>
                <li><a href="contenu.html#book2">Livre 2</a></li>
                <li><a href="contenu.html#book3">Livre 3</a></li>
                <li><a href="contenu.html#book4">Livre 4</a></li>
                <li><a href="contenu.html#book5">Livre 5</a></li>
                <li><a href="contenu.html#book6">Livre 6</a></li>
                <li><a href="contenu.html#book7">Livre 7</a></li>
            </ul>
        </nav>
        <main>
            <!--************************************** Main *************************************************-->
            <div class="principal">
                <aside><a href="../en/form.html" title="accéder à la page en anglais" hreflang="en"><img class="flag" src="../../images/british_flag.jpg"
                            alt="drapeau anglais"></a></aside>
                    <fieldset>
                        <legend>Formulaire</legend>
                        <form method="post" action="http://jeanferry.free.fr/reception.php">
                            <p>
                                <label for="prenom">Votre prénom :</label>
                                <input type="text" name="prenom" id="prenom" placeholder="Ex : Harry" size="30"
                                    maxlength="10" required />
                            </p>
                            <p>
                                <label for="email">Votre e-mail</label>
                                <input type="email" name="email" id="email" placeholder="Ex : harrypotter@gmail.com" />
                            </p>
                            <p>
                                <label for="tel">Votre numéro de téléphone</label>
                                <input type="tel" name="tel" id="tel"/>
                            </p>
                            <p>
                                <label for="livres">Combien de livres de la saga Harry Potter avec-vous lu ? :
                                </label>
                                <input type="number" name="livres" id="livres" min="0" max="8" />
                            </p>
                            <p>
                                Quel est votre personnage préféré ? :<br />
                                <input type="radio" name="perso" value="harry" id="harry" /> <label for="harry">Harry</label>
                                <input type="radio" name="perso" value="ron" id="ron" /> <label for="ron">Ron</label>
                                <input type="radio" name="perso" value="hermione" id="hermione" /> <label for="hermione">Hermione</label>
                                <input type="radio" name="perso" value="dumbledore" id="dumbledore" /> <label for="dumbledore">Dumbledore</label>
                                <input type="radio" name="perso" value="voldemort" id="voldemort" /> <label for="voldemort">Voldemort</label>
                            </p>
                            <p>
                                Quel est votre moyen de transport préféré ? :<br />
                                <input type="checkbox" name="vehicule" value="train" id="train" /> <label for="train">Poudlard
                                    Express</label><br />
                                <input type="checkbox" name="vehicule" value="voiture" id="voiture" /> <label for="voiture">Voiture
                                    volante</label><br />
                                <input type="checkbox" name="vehicule" value="nimbus" id="nimbus" /> <label for="nimbus">Nimbus
                                    2000</label><br />
                            </p>
                                <p>
                                    <label for="ameliorer">
                                        Comment pensez-vous que je puisse améliorer mon site ?
                                    </label>
                                    <br />
                                    <textarea name="ameliorer" id="ameliorer" rows="10" cols="50"></textarea>
                                </p>
                            <button type="submit">Valider</button>
                            <button type="reset">Annuler</button>
                        </form>
                    </fieldset>
            </div>
        </main>
    </div>
</body>

</html>
